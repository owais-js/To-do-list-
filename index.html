<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-group">
            <input id="input" type="text" placeholder="Enter an item..." />
            <button id="Add-btn" class="btn" onclick="addItem()">Add</button>
            <button id="update-btn" class="btn hide" onclick="updatebtnFunction()">Update</button>
            <button class="btn danger" onclick="delall()">Delete All</button>
        </div>
        <ul id="list" class="todo-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
